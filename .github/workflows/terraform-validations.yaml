name: Terraform Automated Deployment

on:
  pull_request:
    branches:
      - main

jobs:
  format_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check Terraform format
        uses: hashicorp/terraform-github-actions@v0.5.4
        with:
          args: fmt -check

  validate:
    needs: format_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Validate
        run: terraform validate

  plan:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

  summary:
    needs: plan
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Check Summary
        run: |
          echo "Format Check: ${{ job.status }}" >> summary.txt
          echo "Validation: ${{ needs.validate.result }}" >> summary.txt
          echo "Plan: ${{ needs.plan.result }}" >> summary.txt
          cat summary.txt
